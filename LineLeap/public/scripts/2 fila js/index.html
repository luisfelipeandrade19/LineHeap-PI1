<!DOCTYPE html>
<html>
<head>
  <title>Execução de Processos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<br><br><br>
  <button id="btn-round-robin">Executar 2 filas Round Robin</button>
  <button id="btn-fifo">Executar 2 filas FIFO</button>
  <button id="btn-fifo-rr">Executar 1 RR E 1 FF</button>

  <br>

  <h1>Execução de Processos</h1>
 <div class="processos-container">
    <div class="processos">
      <h2>Processos em Execução</h2>
      <div id="processos"></div>
    </div>


    <div class="processos-finalizados">
      <h2>Processos Finalizados</h2>
      <div id="processos-finalizados"></div>
    </div>
  </div>


  <table id="tabela-processos">
    <thead>
      <tr>
        <th>Cor</th>
        <th>Tempo de chegada</th>
        <th>Tempo de Execução</th>
        <th>Prioridade</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas existentes ou novas serão adicionadas aqui -->
    </tbody>
  </table>



  <script src="fila.js" type="module"></script>
  <script src="RoundRobin.js" type="module"></script>
  <script src="fifo.js"  type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
