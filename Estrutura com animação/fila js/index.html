<!DOCTYPE html>
<html>
<head>
  <title>Execução de Processos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Execução de Processos</h1>
 <div class="processos-container">
    <div class="processos">
      <h2>Processos em Execução</h2>
      <div id="processos"></div>
    </div>
    <div class="processos-finalizados">
      <h2>Processos Finalizados</h2>
      <div id="processos-finalizados"></div>
    </div>
  </div>

  <table id="tabela-processos">
    <tr>
      <th>ID</th>
      <th>Tempo de Execução</th>
    </tr>
  </table>

  <button id="btn-round-robin">Executar Round Robin</button>
  <button id="btn-fifo">Executar FIFO</button>


  <script src="fila.js" type="module"></script>
  <script src="RoundRobin.js" type="module"></script>
  <script src="fifo.js"  type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
